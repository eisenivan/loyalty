<!DOCTYPE html>
<html>
	<head>
		<title>Loyalty JS Demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.loyalty.js"></script>


		<!-- Loyalty: Add this CSS to prevent "flicker". LoyaltyJs will append this css to your <head> by default -->
		<style type="text/css">
			*[data-loyalty]{
				display: none;
			}
		</style>

	</head>
	<body>

		<script>
			$(function() {
				// Loyalty: Delay set for ~20 seconds for demo reasons
				$("html").loyalty({
					delay: .2,
					debug: true,
					runbefore: function(){
						console.log('this function fires before the plugin fires.');
					},
					runafter: function(){
						console.log('this function fires after the plugin fires.');
					}
				});
			});
		</script>

		<h1>You have viewed this page <span data-loyalty-count>0</span> times.</h1>
		<p>To clear this value you must clear your browser local storage.</p>

		<div data-loyalty data-loyalty-min="2" data-loyalty-max="5">
			<p>Min 2 | Max 5</p>
		</div>

		<div data-loyalty data-loyalty-min="0" data-loyalty-max="2">
			<p>Min 0 | Max 2</p>
		</div>

		<div data-loyalty="2">
			<p>Exactly 2</p>
		</div>

	</body>
</html>
